<ion-header>
    <ion-navbar>
        <!-- Title for page -->
        <ion-title>
            Login
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <form>
        <ion-list>
            <!-- Email -->
            <ion-item>
                <ion-label>
                    Email
                </ion-label>
                <ion-input type="email" placeholder=""></ion-input>
            </ion-item>

            <!-- Password -->
            <ion-item>
                <ion-label>
                    Password
                </ion-label>
                <ion-input type="password" placeholder=""></ion-input>
            </ion-item>
        </ion-list>

        <!-- Blank space -->
        <div class="spacer" style="height:40px;"></div>

        <!-- Button to submit info -->
        <button ion-button color="stable" block>
          Log in
        </button>

        <!-- Button to create a new account -->
        <button ion-button clear color="positive" block href-inappbrowser="/signup">
          Or create an account
        </button>
    </form>
</ion-content>
