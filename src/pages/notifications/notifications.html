<ion-header>
    <ion-navbar>
        <!-- Title for page -->
        <ion-title>
            Notifications
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card *ngFor="let item of items" color="dark">
        <!-- Notification title -->
        <ion-card-header>
            <ion-item color="danger">
                <ion-icon name="flame" item-start></ion-icon>
                    {{ item.type }}
            </ion-item>
            <!-- Date -->
            <ion-item>
                {{ item.date | date:'medium' }}
            </ion-item>
        </ion-card-header>

        <ion-card-content>
            <!-- Photo of the notification -->
            <img src="{{ item.image }}" />
        </ion-card-content>
    </ion-card>
</ion-content>
