<ion-header>
    <ion-navbar>
        <!-- Title for page -->
        <ion-title>
            Notifications
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card *ngFor="let item of items">
        <!-- Notification title -->
        <ion-card-header>
            {{ item.type }}
            <!-- Date -->
            <p>{{ item.date }}</p>
        </ion-card-header>

        <ion-card-content>
            <!-- Photo of the notification -->
            <img src="{{ item.image }}" />
        </ion-card-content>
    </ion-card>
</ion-content>
