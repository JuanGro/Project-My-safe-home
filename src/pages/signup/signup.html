<ion-header>
    <ion-navbar>
        <!-- Title for page -->
        <ion-title>
            Signup
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <form>
        <ion-list>
            <!-- Name -->
            <ion-item>
                <ion-label>
                    Name
                </ion-label>
                <ion-input type="text" placeholder="John"></ion-input>
            </ion-item>
            <!-- Last name -->
            <ion-item>
                <ion-label>
                    Last name
                </ion-label>
                <ion-input type="text" placeholder="Smith"></ion-input>
            </ion-item>
            <!-- Nickname -->
            <ion-item>
                <ion-label>
                    Nickname
                </ion-label>
                <ion-input type="text" placeholder="Johny"></ion-input>
            </ion-item>
            <!-- Email -->
            <ion-item>
                <ion-label>
                    Email
                </ion-label>
                <ion-input type="email" placeholder="user@mail.com"></ion-input>
            </ion-item>
            <!-- Password -->
            <ion-item>
                <ion-label>
                    Password
                </ion-label>
                <ion-input type="password" placeholder="password"></ion-input>
            </ion-item>
            <!-- Confirm password -->
            <ion-item>
                <ion-label>
                    Confirm password
                </ion-label>
                <ion-input type="password" placeholder="password"></ion-input>
            </ion-item>
        </ion-list>

        <!-- Button to submit the info -->
        <button ion-button color="stable" block>
      Sign up
    </button>
    </form>
</ion-content>
